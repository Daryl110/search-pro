<div class="container">
        <label>Hola {{user.email}}!</label>
</div>
<div class="container-fluid">
    
    <div class="row mt-4">
        <div class="col-sm-5">
            <form class="form-horizontal" [formGroup]="this.convocatoriaTemp.formulario">
                <div class="header">CREAR CONVOCATORIA</div>
                <div class="form-content">
                    <div class="form-group row">
                        <div class="col-sm-5" style="top: 15px">
                            <label for="fechaInicio">Fecha Inicio</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="fechaInicio" type="date" formControlName="fechaInicio"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5" style="top: 15px">
                            <label for="fechaFin">Fecha Finalización</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="fechaFin" type="date" formControlName="fechaFin" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="form-control" id="profesion" type="text" placeholder="Profesión"
                                formControlName="profesion" required>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" id="habilidades" type="text" placeholder="Habilidades"
                                formControlName="habilidades" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <textarea id="descripcion" placeholder="Descripcion" class="form-control"
                            formControlName="descripcion" required></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button class="btn btn-outline-primary" (click)="guardar()">Guardar</button>
                        </div>
                        <div class="col-sm-6">
                            <a class="btn btn-outline-danger" href="/home/">Volver al Home</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-7">
            <div class="p-2" data-spy="scroll">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha Inicio</th>
                            <th scope="col">Fecha Fin</th>
                            <th scope="col">Profesión</th>
                            <th scope="col">Habilidades</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let convocatoria of convocatorias; let i = index">
                        <tr *ngIf="this.validarConvocatoriasVistas(convocatoria);">
                            <th scope="row">{{i+1}}</th>
                            <td>{{convocatoria.fechaInicio}}</td>
                            <td>{{convocatoria.fechaFin}}</td>
                            <td>{{convocatoria.profesion}}</td>
                            <td>{{convocatoria.habilidades}}</td>
                            <td>{{convocatoria.descripcion}}</td>
                            <td>
                                <button class="btn btn-outline-info" [swal]="{ 
                                    title: 'Se cargará la informacion del registro dentro del formulario a la izquierda, modifique y guarde.',
                                    type: 'info',
                                    timer: 2000
                                }" (click)="buscar(convocatoria.id)">
                                    <i class="fas fa-retweet"></i>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger" [swal]="{ 
                                        title: '¿Seguro que desea eliminar la convocatoria?',
                                        type: 'warning',
                                        showCancelButton: true,
                                        customClass: {
                                            confirmButton: 'btn btn-primary mr-2',
                                            cancelButton: 'btn btn-outline-danger'
                                        },
                                        confirmButtonText: 'Si, Estoy seguro!'
                                    }" (confirm)="eliminar($event, convocatoria.id)">
                                    <i class="fas fa-minus-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
