<section class="row mt-2">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Chat</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usu of usuarios">
          <td> <img src="{{ usu.foto }}" class="rounded-circle img-thumbnail" alt="profile" /></td>
          <td>{{usu.nombre}}</td>
          <td>{{usu.correo}}</td>
          <td>
            <button class="btn btn-danger" (click)="iniciarChat(usu);">
              Chat
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
