<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!--Custom styles-->
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">

            <div class="card">
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-google-plus-square" (click)="iniciarSesionGoogle()"></i></span>
                </div>
                <div class="card-body">
                    <div class="row ">
                        <div class="col-md-6 login-form-1">
                            <h3>Login</h3>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-controls" placeholder="Ingrese Email" #userEmail required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-controls" placeholder="Ingrese Password" #userPassword required />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btnSubmit" value="Entrar" (click)="authService.login(userEmail.value, userPassword.value)" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center links">
                        ¿Necesita una cuenta?<a href="" data-toggle="modal" data-target="#myModal">Registrarse</a>
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" [formGroup]="this.usuarioTemp.formulario">
                        <div class="header">REGISTRAR USUARIO</div>
                        <div class="form-content">
                            <div class="form-group row">
                                <div class="col-sm-4" style="top: 5px">
                                    <label for="nombre">Nombre usuario</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="nombre" type="text" formControlName="nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4" style="top: 5px">
                                    <label for="correo">Correo</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="correo" type="text" formControlName="correo">
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4" style="top: 5px">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" id="password" type="password" formControlName="password" required minlength="8">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary" (click)="crear()" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
