<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
          <div class="header">ASIGNAR CITA</div>
          <div class="form-content">
            <div class="form-group row">
              <div class="col-sm-4" style="top: 5px">
                <label for="nombre">Nombre</label>
              </div>
              <div class="col-sm-8">
                <input type="text"  name="name" class="form-control" placeholder="Ingrese nombre" [(ngModel)]="user.name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-4" style="top: 5px">
                <label for="correo">Correo</label>
              </div>
              <div class="col-sm-8">
                <input type="text"  name="correo" class="form-control" placeholder="Ingrese email" [(ngModel)]="user.correo">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-4" style="top: 5px">
                <label for="password">Password</label>
              </div>
              <div class="col-sm-8">
                <input type="password"  name="password" class="form-control" placeholder="Ingrese password" [(ngModel)]="user.password">
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
      </div>
    </div>
  </div>
</div>
